  <div class="row">
      <label for="selectShape">Choose a shape:
      <select
        name="selectShape"
        id="selectShape"
        [(ngModel)]="selectedId"
        (change)="onSelect($event.target.value)" >
          <option
            *ngFor="let shape of shapes"
            [value]="shape.id"
          >{{ shape.text}}
        </option>
      </select>
    </label>
      <div class="row">
        <div class="col-md-8">
          <app-canvas #canvasComp></app-canvas>
        </div>
        <div class="col-md-4">
          <app-shape-detail
            #shapeDetail
            [selectedShape]="selectedShape"
            (updatedShapeObject)="updateObject($event)"></app-shape-detail>
        </div>
      </div>
  </div>
